<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Purchase</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://pay.google.com/gp/p/js/pay.js" async></script>
</head>
<body>

    <header class="header">
        <h1>Mangify</h1>
    </header>

    <section class="upload-section">
        <h2>Upload Your File</h2>
        <div class="upload-container">
            <input type="file" id="fileInput" accept=".jpg, .png, .pdf" onchange="handleUpload()" style="display: none;">
            <button class="upload-btn" onclick="triggerFileInput()">Choose File</button>
        </div>

        <p id="fileStatus">No file chosen</p>
        
        <button class="buy-btn" id="buyNowBtn" onclick="proceedToBuy()" disabled>Proceed to Buy</button>
    </section>

    <footer>
        <p>&copy; 2024 Mangify</p>
    </footer>

    <script src="upload.js"></script>
</body>
</html>
